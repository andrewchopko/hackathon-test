{% include "head.html" %}
	{% load staticfiles %}
        <div class="information">
            <div class="product">
                <div class="row">
                    <div class="col-md-6">
                      {% if instance.image %}
                        <img src='{{ instance.image.url }}' alt="" class="img-responsive">
                      {% endif %}
                    </div>
                    <div class="col-md-6">
                        <h3><b>{{instance.title}}</h3>
                        <div class="price col-md-4">
                            <p>{{instance.price}} <i class="fa fa-usd"></i></p>
                        </div>
                        <button type="button" class="btn btn-primary buy" data-toggle="modal" data-target="#myModal">Buy <i class="fa fa-cart-arrow-down"></i>
                        </button>
                        <p class="infoWatch">{{instance.content|linebreaks}}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-close"></i></button>
                <h4 class="modal-title" id="myModalLabel">Order</h4>
              </div>
              <div class="modal-body">
                  <form action="" method="POST">{% csrf_token %}
                      <p>
                          <label for="name">Your Name</label><br>
                          <input type="text" id="name">
                      </p>
                      <p>
                          <label for="email">Email</label><br>
                          <input type="text" id="email">
                      </p>
                      <p>
                          <label for="phone">Phone</label><br>
                          <input type="text" id="phone">
                      </p>
                      <p>
                          <label for="adress">Adress</label><br>
                          <input type="text" id="adress">
                      </p>
                      <p>
                          <label for="price">Price: {{ instance.price}} <i class="fa fa-usd"></i></label><br>
                      </p>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button class="btn btn-primary">Order</button>
              </div>
            </div>
          </div>
        </div>
{% include "footer.html" %}
