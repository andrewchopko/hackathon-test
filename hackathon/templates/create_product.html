{% include "head.html" %}
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h1>Add a Product</h1>
<form method="POST" enctype="multipart/form-data">{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Add a Product"></input>
</form>
</body>
</html>
